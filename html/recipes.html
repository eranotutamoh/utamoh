<section class=mid>
        <ul class="basic-list">
                <li *ngFor="let recipe of recipes; let index = index" [class.yo]="recipe === selectedRecipe">
                        <button class="delete" (click)="deleteRec(recipe, index)" >Delete</button>
                        <button class="edit"  (click)="editRec(recipe)" >Edit</button>
                        <rec-link [recipe]="recipe"></rec-link>
                </li>
        </ul>

</section>
<section class=right></section>
