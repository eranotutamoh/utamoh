<section class=mid>

<div *ngIf="recipe">
    <h1><a  routerLink="/edit/{{recipe._id}}" class="edit">{{recipe.name}}</a></h1>
    <p>{{recipe.instructions}}</p>
    <dl *ngFor="let ing of recipe.ingredients">
        <dt>{{ing.quantity}}</dt>
        <dd [innerHTML]="ing.name | ingredientFormat" > </dd>
        <dd *ngIf="ing.method">({{ing.method}})</dd>
    </dl>
</div>

</section>
<section class=right></section>
