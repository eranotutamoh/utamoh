<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" [(ngModel)]="userText" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let ing of autoSuggest | async"
             (click)="searchRecipes(ing, searchBox)" class="search-result" >
            {{ing}}
        </div>
    </div>
</div>
